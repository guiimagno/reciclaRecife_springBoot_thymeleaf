<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/webjars/boostrap/css/boostrap.min.css">
	<link rel="stylesheet" href="css/.css">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
	<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<title>Recicla Recife</title>
	<meta name="author" content="Guilherme Magno">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
		rel="stylesheet">
</head>

<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div th:replace="fragmentos/fragmentos :: corpo"></div>

	<section class="neo-section" style="background-image: url('img/10181.jpg');">
		<div class="container" style="margin-top: 50px;">
			<h4>Alterar denúncia!</h4>
			<hr>
			<br>

			<form method="post" action="/alterar" th:object="${recicla}" autocomplete="off">
			<input type="hidden" th:field="*{id}">
			

				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Digite seu Nome:</label>
						<input class="form-control" placeholder="Ex: Julião da Sila" th:field="*{nome}">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Digite o CEP:</label>
						<input class="form-control" placeholder="Ex: xxx.xxx.xxx-xx" th:field="*{cep}">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Descreva sua denúncia:</label>
						<input class="form-control" th:field="*{denuncia}">
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-sucess offset-md-3">Enviar!</button>
					<a class="btn btn outline-danger offset-md-3">Voltar</a>
				</div>

			</form>
		</div>
	</section>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</body>

</html>
