<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/boostrap/css/boostrap.min.css">
    <link rel="stylesheet" href="css/.css">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <title>Recicla Formulário</title>
    <meta name="author" content="Guilherme Magno">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
            rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<section class="neo-section" style="background-image: url('img/10181.jpg');">
    <div class="container" style="margin-top: 30px">
        <h3 class="text-center">Faça sua denúncia!!</h3>
        <hr>
        <br>

        <form method="post" action="/InsertDenuncia" th:object="${recicla}" autocomplete="off">
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if=${#fields.hasErrors('nome')}>
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label>Digite seu nome:</label>
                    <input class="form-control" placeholder="Ex: Julião da Sila" th:field="*{nome}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if=${#fields.hasErrors('cep')}>
                        <label class="validation-message" th:errors="*{cep}"></label>
                    </div>
                    <label>Digite o CEP:</label>
                    <input class="form-control" th:field="*{cep}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <div class="alert alert-danger" role="alert" th:if=${#fields.hasErrors('denuncia')}>
                        <label class="validation-message" th:errors="*{denuncia}"></label>
                    </div>
                    <label>Descreva sua denúncia:</label>
                    <input class="form-control" th:field="*{denuncia}">
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-sucess">Enviar!</button>
                    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" th:href="@{/}">Voltar!</a>
                </div>
            </div>
        </form>
    </div>
</section>

</body>

<div th:replace="fragmentos/fragmentos :: rodape"></div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
