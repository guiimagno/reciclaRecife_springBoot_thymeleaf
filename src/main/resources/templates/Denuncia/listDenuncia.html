<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/boostrap/css/boostrap.min.css">
    <link rel="stylesheet" href="css/.css">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

    <title>Recicla Formulário</title>
    <meta name="author" content="Guilherme Magno">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
            rel="stylesheet">
</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<section class="neo-section" style="background-image: url('img/10181.jpg');">
    <div class="container" style="margin-top: 30px;">
        <h3 class="text-center">Últimas Denúncias</h3>
        <hr>
        <br>
        <table class="table table-bordered table-hover">

            <thead>
            <th scope="col">Nome</th>
            <th scope="col">CEP</th>
            <th scope="col">Denúncia</th>
            <th scope="col">Data</th>
            <th scope="col">Ação</th>
            </thead>

            <tbody>

            <!-- CHAMAR ATRIBUTOS DO BANCO - DENUNCIAS -->
            <tr scope="row" th:each="denuncia : ${lista_denuncias}">

                <td th:text="${denuncia.nome}"></td>
                <td th:text="${denuncia.cep}"></td>
                <td th:text="${denuncia.denuncia}"></td>
                <td th:text="${denuncia.data}"></td>

                <td>
                    <a class="btn btn-primary" th:href="@{alterar/{id}(id=${denuncia.id})}">
                        <i class="fas fa-edit"></i>Editar</a>

                    <a class="btn btn-danger" th:href="@{excluir/{id}(id=${denuncia.id})}">
                        <i class="fas fa-times"></i>Excluir</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</section>

<div th:replace="fragmentos/fragmentos :: rodape"></div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
<html>
